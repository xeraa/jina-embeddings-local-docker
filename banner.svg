<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb8817"/>
      <stop offset="50%" style="stop-color:#e44b31"/>
      <stop offset="100%" style="stop-color:#c02a88"/>
    </linearGradient>
    <linearGradient id="vec" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb8817;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e44b31;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <rect width="800" height="280" fill="url(#bg)" rx="12"/>

  <rect x="0" y="268" width="800" height="4" fill="url(#accent)" rx="0"/>

  <!-- Embedding vector bars -->
  <g transform="translate(50, 60)">
    <rect x="0" y="20" width="8" height="120" rx="4" fill="url(#vec)" opacity="0.9"/>
    <rect x="14" y="50" width="8" height="90" rx="4" fill="url(#vec)" opacity="0.75"/>
    <rect x="28" y="10" width="8" height="130" rx="4" fill="url(#vec)" opacity="0.85"/>
    <rect x="42" y="60" width="8" height="80" rx="4" fill="url(#vec)" opacity="0.6"/>
    <rect x="56" y="30" width="8" height="110" rx="4" fill="url(#vec)" opacity="0.8"/>
    <rect x="70" y="70" width="8" height="70" rx="4" fill="url(#vec)" opacity="0.5"/>
    <rect x="84" y="5" width="8" height="135" rx="4" fill="url(#vec)" opacity="0.95"/>
    <rect x="98" y="45" width="8" height="95" rx="4" fill="url(#vec)" opacity="0.7"/>
    <rect x="112" y="25" width="8" height="115" rx="4" fill="url(#vec)" opacity="0.65"/>
    <rect x="126" y="55" width="8" height="85" rx="4" fill="url(#vec)" opacity="0.55"/>
  </g>

  <!-- Title -->
  <text x="210" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
    jina-embeddings-v5
  </text>

  <!-- Subtitle -->
  <text x="210" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#888888" font-weight="400">
    local Docker setup with llama.cpp
  </text>

  <!-- Tags -->
  <g transform="translate(210, 180)">
    <rect x="0" y="0" width="70" height="28" rx="6" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="35" y="19" font-family="ui-monospace, monospace" font-size="12" fill="#cccccc" text-anchor="middle">nano</text>

    <rect x="80" y="0" width="70" height="28" rx="6" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="115" y="19" font-family="ui-monospace, monospace" font-size="12" fill="#cccccc" text-anchor="middle">small</text>

    <rect x="160" y="0" width="90" height="28" rx="6" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="205" y="19" font-family="ui-monospace, monospace" font-size="12" fill="#cccccc" text-anchor="middle">GGUF F16</text>

    <rect x="260" y="0" width="120" height="28" rx="6" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="320" y="19" font-family="ui-monospace, monospace" font-size="12" fill="#cccccc" text-anchor="middle">matryoshka</text>

    <rect x="390" y="0" width="130" height="28" rx="6" fill="#ffffff" opacity="0.08" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    <text x="455" y="19" font-family="ui-monospace, monospace" font-size="12" fill="#cccccc" text-anchor="middle">elasticsearch</text>
  </g>

  <!-- Dims label -->
  <text x="54" y="245" font-family="ui-monospace, monospace" font-size="11" fill="#666666" text-anchor="middle" letter-spacing="1">
    768 / 1024 dims
  </text>
</svg>
