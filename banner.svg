    <text x="48" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#555555">+</text>
    <text x="62" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#00bfb3" opacity="0.7">elastic</text>
