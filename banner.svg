<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c"/>
      <stop offset="100%" style="stop-color:#161625"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb8817"/>
      <stop offset="50%" style="stop-color:#e44b31"/>
      <stop offset="100%" style="stop-color:#c02a88"/>
