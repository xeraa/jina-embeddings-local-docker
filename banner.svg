    <line x1="0" y1="80" x2="115" y2="80" stroke="#333333" stroke-width="0.5"/>

    <!-- Cluster 1: query-like (orange tones, upper-right) -->
    <circle cx="78" cy="32" r="5" fill="#fb8817" opacity="0.8"/>
    <circle cx="90" cy="42" r="4" fill="#fb8817" opacity="0.6"/>
    <circle cx="72" cy="45" r="3.5" fill="#f5a623" opacity="0.5"/>
    <circle cx="85" cy="28" r="3" fill="#f5a623" opacity="0.45"/>
    <circle cx="95" cy="35" r="2.5" fill="#fb8817" opacity="0.35"/>

    <!-- Cluster 2: document-like (pink tones, lower-right) -->
    <circle cx="82" cy="105" r="5" fill="#c02a88" opacity="0.8"/>
    <circle cx="95" cy="115" r="4" fill="#c02a88" opacity="0.6"/>
    <circle cx="75" cy="118" r="3.5" fill="#d94f9e" opacity="0.5"/>
    <circle cx="100" cy="100" r="3" fill="#d94f9e" opacity="0.45"/>
    <circle cx="88" cy="125" r="2.5" fill="#c02a88" opacity="0.35"/>

    <!-- Cluster 3: another topic (red tones, left) -->
    <circle cx="22" cy="55" r="4.5" fill="#e44b31" opacity="0.7"/>
    <circle cx="15" cy="68" r="3.5" fill="#e44b31" opacity="0.5"/>
    <circle cx="30" cy="70" r="3" fill="#e85d45" opacity="0.45"/>
    <circle cx="10" cy="58" r="2.5" fill="#e85d45" opacity="0.35"/>

